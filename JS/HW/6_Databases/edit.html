<!doctype html>
<html>
<head>
<title>HW6 Databases by: Kais Saradi</title>
</head>
<body>
    <h1>Edit the current Entry</h1>
    <fieldset>
      <legend>Edit</legend>
      <form id="newEntry">
          Name:
          <input type="text" name="workout" id="workout"><br>
          Reps:
          <input type="number" name="reps" id="reps"><br>
          Weight:
          <input type="number" name="weight" id="weight"><br>
          Date:
          <input type="date" name="date" id="date"><br>
          Units:
          <select id="type">
            <option value="LBS">LBS</option>
            <option value="KG">KG</option>
          </select><br>
          <input type="submit" name="addButton" value = "Change" id="changeButton">
      </form>
    </fieldset>
    
    <table>
        <tbody id="sqlTable">
            <tr>
                <th>Name</th>
                <th>Reps</th>
                <th>Weight</th>
                <th>Date</th>
                <th>Units</th>
              </tr>
        </tbody>
    </table>

<script src="./script.js"></script>
</body>
</html>
