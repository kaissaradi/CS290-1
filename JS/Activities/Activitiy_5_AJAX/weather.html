<!DOCTYPE html>
<html>
  <title>Activity 5 by Kais Saradi</title>
  <head>
    <meta charset="UTF-8">
  </head>
  <body>
    <form>
      <fieldset>
        <legend>Weather API</legend>
        <label>Zip Code<input type="text" name="zip" id="zip"</label>
        <label>Country Code<input type="text" name="countrycode" id="countrycode"</label>
        <input type="submit" name="submit" id="submitWeather">
      </fieldset>
    </form>
    <div>
      <h2>Your City's Current Weather:</h2>
      <ul>
        <li><span>City:</span><span id="currCity"></span></li>
        <li><span>Temperature:</span><span id="temp"></span></li>
        <li><span>Humidity:</span><span id="hum"></span></li>
      </ul>
    </div>
    <script src="weather.js"></script>
  </body>
</html>
